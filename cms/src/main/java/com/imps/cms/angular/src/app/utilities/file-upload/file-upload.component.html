<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            ngModel
            required>
        </div>
      </div>
      <div>
        <div class="col-sm-12 form-group">
          <label for="keywords">Keywords</label>
          <input
            type="text"
            id="keywords"
            class="form-control"
            name="keywords"
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            name="subject"
            ngModel>
        </div>
      </div>
      <div>
        <div class="col-sm-12 form-group">
          <label for="topics">Topics</label>
          <input
            type="text"
            id="topics"
            class="form-control"
            name="topics"
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="aantal">Section</label>
          <select name="selected" id="aantal" class="form-control" [(ngModel)]="selected">
            <option *ngFor="let section of sections" [value]="section" >{{section.name}}</option>
          </select>

        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group">
          <label for="file">Upload File</label>
          <input type="file"
                 id="file"
                 (change)="handleFileInput($event)">
        </div>
      </div>
      <br>
      <div style="text-align: center;">
        <div class="row">
          <div class="col-xs-10">
            <button
              class="btn btn-success"
              type="submit"
              style="width: 100px;align-content: center">Add
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
