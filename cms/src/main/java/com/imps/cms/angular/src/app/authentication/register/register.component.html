<div class="login-container text-c animated flipInX">
  <h3>Register</h3>
  <div class="container-content">
    <div class="margin-t">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="E-mail" required="" #email>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="" #password>
      </div>
      <button type="submit" class="form-button button-l margin-b">Sign In</button>

      <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
      <p class="text-darkyellow"><small>Do not have an account?</small></p>
      <a class="text-darkyellow" href="#"><small>Sign Up</small></a>
    </div>
  </div>
</div>

<div *ngIf="false">
  <h4 class="red-alert">Wrong e-mail or password.</h4>
</div>
